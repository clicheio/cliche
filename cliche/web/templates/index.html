{% extends "base.html" %}
{% block body %}
  <h1>Cliche.io</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endblock %}
